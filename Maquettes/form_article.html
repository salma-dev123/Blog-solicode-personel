<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Édition Article</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <style>
        .hs-accordion.hs-accordion-active .hs-accordion-content {
            display: block !important;
        }

        .hs-dropdown.hs-dropdown-open .hs-dropdown-menu {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-slate-900">

    <!-- Sidebar -->
    <div id="application-sidebar"
        class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed top-0 left-0 bottom-0 z-[60] w-64 bg-white border-r border-gray-200 pt-7 pb-10 overflow-y-auto scrollbar-y lg:block lg:translate-x-0 lg:right-auto lg:bottom-0 dark:scrollbar-y dark:bg-slate-900 dark:border-gray-700">
        <div class="px-6 mb-8">
            <a class="flex flex-col gap-y-1" href="#" aria-label="Brand">
                <img src="images/logosolicode.png" alt="SoliCode" class="h-8 w-auto">
                <span class="text-[10px] font-bold text-blue-600 tracking-wider">BLOG ADMIN DASHBOARD</span>
            </a>
        </div>

        <nav class="p-6 w-full flex flex-col flex-wrap">
            <ul class="space-y-1.5 flex flex-col h-full">
                <li class="mb-2 px-3 text-[10px] uppercase tracking-widest text-gray-400 font-bold font-heading">Menu
                    Principal</li>
                <li>
                    <a class="flex items-center gap-x-3 py-2 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="../dashboard-admin.html">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i>
                        Dashboard
                    </a>
                </li>

                <li
                    class="mt-8 mb-2 px-3 flex justify-between items-center text-[10px] uppercase tracking-widest text-gray-400 font-bold font-heading">
                    Contenu
                    <i data-lucide="link" class="w-3 h-3 text-gray-300"></i>
                </li>
                <li>
                    <a class="flex items-center gap-x-3 py-2 px-3 bg-blue-50 text-sm font-medium text-blue-600 rounded-lg dark:bg-blue-900/50 dark:text-blue-400 focus:outline-none"
                        href="index.html">
                        <i data-lucide="file-text" class="w-4 h-4"></i>
                        Articles
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Header -->
    <header
        class="sticky top-0 inset-x-0 flex flex-wrap sm:justify-start sm:flex-nowrap z-[48] w-full bg-white border-b text-sm py-2.5 sm:py-4 lg:pl-64 dark:bg-slate-900 dark:border-gray-700">
        <nav class="flex basis-full items-center w-full mx-auto px-4 sm:px-6 md:px-8" aria-label="Global">
            <div class="mr-5 lg:mr-0 lg:hidden">
                <a class="flex flex-col gap-y-0.5" href="#" aria-label="Brand">
                    <img src="images/logosolicode.png" alt="SoliCode" class="h-6 w-auto">
                </a>
            </div>

        </nav>
    </header>

    <!-- Main Content -->
    <main id="content" role="main" class="w-full pt-10 px-4 sm:px-6 md:px-8 lg:pl-72 h-screen">

        <div class="mb-5 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Créer un article</h1>
        </div>

        <form>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Left Column: Content -->
                <div class="lg:col-span-2 space-y-6">

                    <!-- Title & Slug -->
                    <div
                        class="bg-white border border-gray-200 shadow-sm rounded-xl p-6 dark:bg-slate-900 dark:border-gray-700">
                        <div class="space-y-5">
                            <div>
                                <label for="title"
                                    class="block text-sm font-semibold mb-2 dark:text-white">Titre</label>
                                <input type="text" id="title"
                                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                    placeholder="Titre de l'article" required>
                            </div>
                            <div>
                                <label for="slug" class="block text-sm font-semibold mb-2 dark:text-white">Slug</label>
                                <input type="text" id="slug"
                                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm bg-gray-50 text-gray-500 dark:bg-slate-800 dark:border-gray-700 dark:text-gray-400"
                                    placeholder="Slug de l'article" readonly>
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-white border border-gray-200 shadow-sm rounded-xl p-6 dark:bg-slate-900 dark:border-gray-700">
                        <label class="block text-sm font-semibold mb-2 dark:text-white">Contenu</label>
                        <div class="border border-gray-300 rounded-xl overflow-hidden dark:border-gray-700">
                            <!-- Toolbar -->
                            <div
                                class="flex flex-wrap items-center gap-x-4 px-4 py-2 border-b border-gray-200 bg-white dark:border-gray-700 dark:bg-slate-800">
                                <div class="flex items-center gap-x-1 border-r border-gray-200 pr-4 mr-1">
                                    <select
                                        class="text-sm bg-transparent border-none focus:ring-0 text-gray-700 dark:text-gray-300 cursor-pointer">
                                        <option>Paragraph</option>
                                    </select>
                                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                                </div>
                                <div class="flex items-center gap-x-2">
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="bold" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="italic" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="link" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="list" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="list-ordered" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="quote" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="image" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="undo" class="w-4 h-4"></i></button>
                                    <button type="button"
                                        class="text-gray-800 hover:text-blue-600 dark:text-gray-200"><i
                                            data-lucide="redo" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                            <div class="p-4 h-96 overflow-y-auto bg-white dark:bg-slate-900" contenteditable="true">
                            </div>
                        </div>
                    </div>

                    <!-- Vidéos (Full Width) -->
                    <div class="mt-6">
                        <div
                            class="bg-white border border-gray-200 shadow-sm rounded-xl p-6 dark:bg-slate-900 dark:border-gray-700">
                            <h3 class="text-sm font-semibold text-gray-800 dark:text-white mb-4">Vidéos</h3>
                            <label for="dropzone-video"
                                class="flex flex-col items-center justify-center w-full h-44 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-white transition-colors">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i data-lucide="video" class="w-10 h-10 mb-3 text-gray-400"></i>
                                    <p class="mb-2 text-sm text-gray-600 dark:text-gray-400">
                                        <span class="font-medium">Cliquer pour upload</span>
                                    </p>
                                    <p class="text-[10px] text-gray-400 text-center">
                                        MP4, WebM, AVI (Max 500Mo)<br>
                                        Pour sélectionner plusieurs, maintenez Ctrl
                                    </p>
                                </div>
                                <input id="dropzone-video" type="file" class="hidden" accept="video/*" multiple />
                            </label>
                        </div>
                    </div>



                </div>

                <!-- Right Column: Settings -->
                <div class="space-y-6">

                    <!-- Publication -->
                    <div
                        class="bg-white border border-gray-200 shadow-sm rounded-xl p-6 dark:bg-slate-900 dark:border-gray-700">
                        <h3 class="text-base font-semibold text-gray-800 dark:text-white mb-5">Publication</h3>
                        <div class="space-y-5">
                            <div>
                                <label class="block text-sm font-semibold mb-2 dark:text-white">Statut</label>
                                <div class="relative">
                                    <select
                                        class="py-3 px-4 pe-9 block w-full border-gray-200 rounded-lg text-sm bg-white focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 appearance-none">
                                        <option>Brouillon</option>
                                        <option>Publié</option>
                                        <option>Archivé</option>
                                    </select>
                                    <div class="absolute inset-y-0 end-0 flex items-center pointer-events-none px-4">
                                        <i data-lucide="chevron-up-down" class="w-4 h-4 text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <label for="is_featured" class="text-sm font-medium text-gray-500 dark:text-gray-400">À
                                    la une</label>
                                <div
                                    class="relative inline-block w-12 h-6 rounded-full bg-gray-100 cursor-pointer overflow-hidden ring-1 ring-gray-200">
                                    <input type="checkbox" id="is_featured" class="sr-only peer">
                                    <div
                                        class="w-full h-full bg-gray-100 peer-checked:bg-blue-600 transition-colors duration-200">
                                    </div>
                                    <div
                                        class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-transform duration-200 peer-checked:translate-x-6 shadow-sm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-white border border-gray-200 shadow-sm rounded-xl p-6 dark:bg-slate-900 dark:border-gray-700">
                        <h3 class="text-base font-semibold text-gray-800 dark:text-white mb-5">Taxonomie</h3>
                        <div class="space-y-5">
                            <div>
                                <label class="block text-sm font-semibold mb-2 dark:text-white">Catégories</label>
                                <div class="relative">
                                    <select
                                        class="py-3 px-4 pe-9 block w-full border-gray-200 rounded-lg text-sm bg-white focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 appearance-none">
                                        <option value="">Sélectionner...</option>
                                        <option value="1">Backend / Laravel</option>
                                        <option value="2">Frontend / React</option>
                                    </select>
                                    <div class="absolute inset-y-0 end-0 flex items-center pointer-events-none px-4">
                                        <i data-lucide="chevron-up-down" class="w-4 h-4 text-gray-400"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Tags Input -->
                            <div>
                                <label class="block text-sm font-semibold mb-2 dark:text-white">Tags</label>
                                <textarea id="tags-input" rows="3"
                                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                                    placeholder="#Tag1, #Tag2..."></textarea>
                                <p class="text-[10px] text-gray-500 mt-2">Séparez les tags par des virgules.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Image de couverture (Sidebar) -->
                    <div
                        class="bg-white border border-gray-200 shadow-sm rounded-xl p-6 dark:bg-slate-900 dark:border-gray-700">
                        <h3 class="text-base font-semibold text-gray-800 dark:text-white mb-5">Image de couverture</h3>
                        <label for="dropzone-file"
                            class="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-200 border-dashed rounded-lg cursor-pointer bg-white transition-colors">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i data-lucide="cloud-upload" class="w-8 h-8 mb-3 text-gray-400"></i>
                                <p class="text-sm text-gray-500 text-center"><span class="font-medium">Cliquer pour
                                        upload</span></p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div>



                </div>

                <!-- Bottom Action Button (Main Column) -->
                <div class="mt-4 flex justify-start">
                    <button type="submit"
                        class="py-2.5 px-6 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 transition-all">
                        Créer l'article
                    </button>
                </div>

            </div>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
