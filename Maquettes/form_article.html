    <script>
        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', () => {


            // === Tags Input (Comma Separated) ===
            const tagsInput = document.getElementById('tags-input');
            const tagsDropdown = document.getElementById('tags-dropdown');

            // Simulation of existing tags
            const existingTags = ['Laravel', 'PHP', 'JavaScript', 'Tailwind', 'Preline', 'Design', 'Vue.js', 'React', 'Angular', 'Python'];

            // Get current tags from input string (handling #)
            function getCurrentTags() {
                return tagsInput.value.split(',').map(t => t.trim().replace(/^#/, '')).filter(t => t);
            }

            // Get the partial tag currently being typed (after last comma)
            function getCurrentPartial() {
                const val = tagsInput.value;
                const lastCommaIndex = val.lastIndexOf(',');
                return val.substring(lastCommaIndex + 1); // Keep whitespace to respect user typing
            }

            // Add Tag (with #)
            function selectTag(tag) {
                const val = tagsInput.value;
                const lastCommaIndex = val.lastIndexOf(',');
                let newVal = '';
                const tagWithHash = '#' + tag;

                if (lastCommaIndex === -1) {
                    newVal = tagWithHash + ', ';
                } else {
                    newVal = val.substring(0, lastCommaIndex + 1) + ' ' + tagWithHash + ', ';
                }
                tagsInput.value = newVal;
                tagsInput.focus(); // Keep focus
                closeTagsDropdown();
            }

            // Show Suggestions
            function showSuggestions() {
                tagsDropdown.innerHTML = '';
                // Clean partial input (remove # for searching)
                const partial = getCurrentPartial().trim().replace(/^#/, '').toLowerCase();
                const currentTags = getCurrentTags().map(t => t.toLowerCase());

                // Filter: match partial AND not already in list
                const matches = existingTags.filter(t => {
                    const lowerT = t.toLowerCase();
                    const isAlreadySelected = currentTags.includes(lowerT);
                    // If partial is empty, show all available tags, otherwise filter
                    const matchesPartial = partial === '' || lowerT.includes(partial);

                    return !isAlreadySelected && matchesPartial;
                });

                if (matches.length > 0) {
                    tagsDropdown.classList.remove('hidden');
                    matches.forEach(tag => {
                        const div = document.createElement('div');
                        div.className = "px-3 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-700 text-sm text-gray-800 dark:text-gray-200";
                        div.textContent = '#' + tag; // Display with #
                        div.addEventListener('click', () => selectTag(tag));
                        tagsDropdown.appendChild(div);
                    });
                } else {
                    closeTagsDropdown();
                }
            }

            function closeTagsDropdown() {
                tagsDropdown.classList.add('hidden');
            }

            // Listeners
            tagsInput.addEventListener('input', () => {
                showSuggestions();
            });

            // Show suggestions on focus even if empty
            tagsInput.addEventListener('focus', () => {
                showSuggestions();
            });

            // Close when clicking outside
            document.addEventListener('click', (e) => {
                if (!tagsInput.contains(e.target) && !tagsDropdown.contains(e.target)) {
                    closeTagsDropdown();
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!tagsContainer.contains(e.target) && !tagsDropdown.contains(e.target)) {
                    closeTagsDropdown();
                }
            });

        });
    </script>
