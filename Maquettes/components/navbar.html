<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Dashboard Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Fix for Preline Accordion/Dropdown with Tailwind CDN */
        .hs-accordion.hs-accordion-active .hs-accordion-content {
            display: block !important;
        }

        .hs-dropdown.hs-dropdown-open .hs-dropdown-menu {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->

        <nav class="flex basis-full items-center w-full mx-auto p-4 sm:px-6 md:px-8 border border-b" aria-label="Global">
            <div class="mr-0 lg:mr-0 lg:hidden">
                <a class="flex items-center gap-x-2 text-xl font-semibold dark:text-white" href="#" aria-label="Brand">
                    <span class="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-md">
                        <i data-lucide="activity" class="w-5 h-5"></i>
                    </span>
                    <span>Solicode<span class="text-blue-600">Blog</span></span>
                </a>
            </div>

            <div class="w-full flex items-center justify-end ml-auto sm:justify-between sm:gap-x-3 sm:order-3">
                <div class="hidden sm:block">
                    <label for="icon" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none z-20 pl-4">
                            <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                        </div>
                        <input type="text" id="icon" name="icon"
                            class="py-2 pl-11 pr-10 block w-full md:w-80 border border-gray-200 rounded-full text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            placeholder="Rechercher...">
                    </div>
                </div>

                <div class="flex flex-row items-center justify-end gap-2">
                    <div class="relative items-center inline-flex" data-hs-dropdown-placement="bottom-right">
                        <button id="hs-dropdown-with-header" type="button"
                            class="hs-dropdown-toggle inline-flex justify-center items-center gap-2 w-[2.375rem] h-[2.375rem] rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-xs dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-slate-800 dark:focus:ring-slate-700 dark:focus:ring-offset-gray-800">
                            <img class="inline-block h-[2.375rem] w-[2.375rem] rounded-full ring-2 ring-white dark:ring-gray-800"
                                src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
                                alt="Image Description">
                        </button>
                        <div class="absolute right-0 top-full mt-2 z-50 transition-[opacity,margin] duration opacity-0 hidden min-w-[15rem] bg-white shadow-md rounded-lg p-2 dark:bg-gray-800 dark:border dark:border-gray-700"
                            aria-labelledby="hs-dropdown-with-header">
                            <div class="py-3 px-5 -m-2 bg-gray-100 rounded-t-lg dark:bg-gray-700">
                                <p class="text-sm text-gray-500 dark:text-gray-400">Connecté en tant que</p>
                                <p class="text-sm font-medium text-gray-800 dark:text-gray-300">admin@solicode.co</p>
                            </div>
                            <div class="mt-2 py-2 first:pt-0 last:pb-0">
                                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                                    href="#">
                                    <i data-lucide="user" class="w-4 h-4"></i>
                                    Mon Profil
                                </a>
                                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-red-600 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500 dark:text-red-500 dark:hover:bg-gray-700 dark:hover:text-red-400"
                                    href="index.html">
                                    <i data-lucide="log-out" class="w-4 h-4"></i>
                                    Se déconnecter
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
 
     
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
        // Dropdown Logic (Inline for simplicity)
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownToggle = document.getElementById('hs-dropdown-with-header');
            if (dropdownToggle) {
                const dropdownMenu = dropdownToggle.nextElementSibling;
                dropdownToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('hidden');
                    dropdownMenu.classList.toggle('opacity-0');
                });
                document.addEventListener('click', (e) => {
                    if (!dropdownToggle.contains(e.target)) {
                        dropdownMenu.classList.add('hidden');
                        dropdownMenu.classList.add('opacity-0');
                    }
                });
            }
        });
    </script>
</body>
</html>
