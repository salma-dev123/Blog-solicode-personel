<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Dashboard Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Fix for Preline Accordion/Dropdown with Tailwind CDN */
        .hs-accordion.hs-accordion-active .hs-accordion-content {
            display: block !important;
        }

        .hs-dropdown.hs-dropdown-open .hs-dropdown-menu {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
        <!-- Sidebar -->
    <div id="application-sidebar"
        class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed top-0 left-0 bottom-0 z-[60] w-64 bg-white border-r border-gray-200 pt-7 pb-10 overflow-y-auto scrollbar-y lg:block lg:translate-x-0 lg:right-auto lg:bottom-0 dark:scrollbar-y dark:bg-slate-900 dark:border-gray-700">
        <div class="px-6">
            <a class="flex flex-col gap-y-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20" href="#" aria-label="Brand">
               
                    <img src="/maquette/admin/images/solicode-logo.png" alt="" class="w-36 h-auto">
                     <span class="text-[11px] font-bold text-blue-500 uppercase tracking-widest pl-1">Blog Admin Dashboard</span>
                
               
            </a>
        </div>

        <nav class="hs-accordion-group p-6 w-full flex flex-col flex-wrap" data-hs-accordion-always-open>
            <ul class="space-y-1.5 flex flex-col h-full">
                <!-- Group 1: Main -->
                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 bg-blue-50 text-sm font-medium text-blue-600 rounded-lg dark:bg-blue-900/50 dark:text-blue-400 focus:outline-none"
                        href="dashboard-admin.html">
                        <i data-lucide="layout-dashboard" class="w-[18px] h-[18px]"></i>
                        Dashboard
                    </a>
                </li>

                <!-- Spacer -->
                <li class="my-4 border-t border-gray-100 dark:border-gray-800"></li>

                <!-- Group 2: Content -->
                <li class="mb-2 px-3 text-[10px] uppercase tracking-widest text-gray-400 font-bold font-heading">Contenu
                </li>

                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="articles/index.html">
                        <i data-lucide="file-text" class="w-[18px] h-[18px]"></i>
                        Articles
                    </a>
                </li>
                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="categories/index.html">
                        <i data-lucide="layers" class="w-[18px] h-[18px]"></i>
                        Catégories
                    </a>
                </li>
                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="tags/index.html">
                        <i data-lucide="tag" class="w-[18px] h-[18px]"></i>
                        Tags
                    </a>
                </li>

                <!-- Spacer -->
                <li class="my-4 border-t border-gray-100 dark:border-gray-800"></li>

                <!-- Group 3: Admin -->
                <li class="mb-2 px-3 text-[10px] uppercase tracking-widest text-gray-400 font-bold font-heading">Système
                </li>

                <li>
                    <a class="flex items-center gap-x-3 py-2.5 px-3 text-sm text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-800 dark:hover:text-white transition-all duration-200"
                        href="utilisateurs/index.html">
                        <i data-lucide="users" class="w-[18px] h-[18px]"></i>
                        Utilisateurs
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- End Sidebar -->
     
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
        // Dropdown Logic (Inline for simplicity)
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownToggle = document.getElementById('hs-dropdown-with-header');
            if (dropdownToggle) {
                const dropdownMenu = dropdownToggle.nextElementSibling;
                dropdownToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('hidden');
                    dropdownMenu.classList.toggle('opacity-0');
                });
                document.addEventListener('click', (e) => {
                    if (!dropdownToggle.contains(e.target)) {
                        dropdownMenu.classList.add('hidden');
                        dropdownMenu.classList.add('opacity-0');
                    }
                });
            }
        });
    </script>
</body>
</html>
